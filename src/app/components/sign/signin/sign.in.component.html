<div class="sign-in-container">
  <div class="sign-in">

    <div class="logo">
      <h1>Health Diary</h1>
    </div>

    <form class="sign-in-form" [formGroup]="signInFormGroup" novalidate>
      <div class="col-sm-12">
        <div class="form-group label-floating"
             [ngClass]="displayFieldCss('email')">
          <label class="control-label">Enter your email</label>
          <input type="email" class="form-control" formControlName="email"/>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group label-floating"
             [ngClass]="displayFieldCss('password')">
          <label class="control-label">Enter your password</label>
          <input type="password" class="form-control" formControlName="password"/>
        </div>
      </div>

      <div *ngIf="isInvalidForm" class="error-msg">
        <span>{{ errorMessage }}</span>
      </div>

      <button class="sign-in-btn btn btn-primary" (click)="submit()">Sign In</button>
    </form>

    <div class="sign-up">
      <a class="sign-up-link" color="primary" routerLink="/sign-up">Sign Up</a>
    </div>
  </div>
</div>
