<div class="sign-up-container">
  <div class="sign-up">

    <div class="logo">
      <h1>Health Diary</h1>
    </div>

    <form class="sign-up-form" (ngSubmit)="submit()" [formGroup]="formModel" novalidate>
      <mat-form-field>
        <input matInput placeholder="Enter your id" formControlName="id">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="birthday" placeholder="Input your birth day" formControlName="birthday" disabled>
        <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
        <mat-datepicker #birthday disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="sex">
        <div class="sex-wrapper">
          <mat-radio-group formControlName="sex">
            <mat-radio-button aria-label="aaaa" value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="body-info">
        <mat-form-field class="tall">
          <mat-placeholder>cm</mat-placeholder>
          <input matInput formControlName="tall">
        </mat-form-field>
        <mat-form-field class="weight">
          <mat-placeholder>kg</mat-placeholder>
          <input matInput formControlName="weight">
        </mat-form-field>
      </div>

      <button class="sign-up-btn" mat-raised-button color="primary">Sign Up</button>
    </form>

    <div class="btn">
      <a class="sign-up" mat-raised-button color="primary" routerLink="/sign-in">Sign In</a>
      <a class="find" mat-raised-button color="primary" routerLink="/find-user">Find User Info</a>
    </div>

  </div>
</div>
