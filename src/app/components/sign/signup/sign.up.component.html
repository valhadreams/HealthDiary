<div class="sign-up-container">
  <div class="sign-up">

    <div class="logo">
      <h1>Health Diary</h1>
    </div>

    <form class="sign-up-form" (ngSubmit)="submit()" [formGroup]="formModel" novalidate>
      <mat-form-field>
        <input matInput placeholder="Enter your id" formControlName="id">
        <mat-error *ngIf="formModel.hasError('required', 'id')">Id is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="formModel.hasError('required', 'password')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email">
        <mat-error *ngIf="formModel.hasError('required', 'email') || formModel.hasError('email', 'email')">Email is required</mat-error>
      </mat-form-field>

      <div class="body-info">
        <mat-form-field class="height">
          <mat-placeholder>cm</mat-placeholder>
          <input matInput formControlName="height">
          <mat-error *ngIf="formModel.hasError('required', 'height') || formModel.hasError('required', 'weight')">Body info is required</mat-error>
        </mat-form-field>
        <mat-form-field class="weight">
          <mat-placeholder>kg</mat-placeholder>
          <input matInput formControlName="weight">
        </mat-form-field>
      </div>

      <div class="gender">
        <div class="gender-wrapper">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-error *ngIf="!isValidationGenderBtn">Select your gender</mat-error>
          </mat-radio-group>
        </div>
      </div>
      <mat-error *ngIf="isDuplicateId">Duplicate user id</mat-error>
      <button class="sign-up-btn" mat-raised-button color="primary">Sign Up</button>
    </form>

    <div class="sign-in">
      <a class="sign-in-link" color="primary" routerLink="/sign-in">Sign In</a>
    </div>
    <mat-spinner [diameter]="50" *ngIf="isShowSpinner"></mat-spinner>
  </div>
</div>
